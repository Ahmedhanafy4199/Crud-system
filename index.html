<html>
<head>
    <title>Product list</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-5">
         <div class="form-inputs">
             <h1 class=" py-5 text-dark">Products List</h1>
             <div class="form-group">
                   <label>Product Name:</label>
                   <input id="name" class="form-control">
                   <div id="nameAlert" class="alert alert-danger mt-3 d-none">name must be started with a capital letter</div>
             </div>
             <div class="form-group">
                <label>Product Category:</label>
                <input  id="category" class="form-control">
                <div id="categoryAlert" class="alert alert-danger mt-3 d-none">category must be started with an alphapet</div>
             </div>
             <div class="form-group">
                <label>Product Price:</label>
                <input  id="price" class="form-control">
                <div id="priceAlert" class="alert alert-danger mt-3 d-none">price contains only numbers</div>
             </div>
             <div class="form-group">
                <label>Product Description:</label>
                <textarea  id="desc" class="form-control"></textarea>
                <div id="descAlert" class="alert alert-danger mt-3 d-none">please,enter a correct description</div>
             </div>
             <button id="addBtn" class="btn btn-dark" disabled>Add product</button>
             <div class="clearfix"></div>
         </div>
        
         <input id="searchInput" placeholder="search by name" class="form-control my-3">
         <table class="table my-2">
              <thead>
                  <th>ID</th>
                  <th>Product Name</th>
                  <th>Product Category</th>
                  <th>Product Price</th>
                  <th>Product Description</th>
                  <th></th>
              </thead>
              <tbody id="tableBody">

              </tbody>
         </table>
    </div>

  
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
